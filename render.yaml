services:
  - type: web
    name: guess5-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 40000
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://guess5.vercel.app
      - key: PROGRAM_ID
        value: rnJUt7xoxQvZpPqvY5LeQ3qUYSBnYfLKa5B8K5SWh6X
      - key: FEE_WALLET_ADDRESS
        value: AdujK4E4Rme8sza8ZTrbX2HHGnde31NTUjRk5MErxf3A
      - key: SOLANA_NETWORK
        value: https://api.devnet.solana.com
    autoDeploy: true
    region: oregon

  # Frontend Web Service
  - type: web
    name: guess5-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/.next
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://guess5.onrender.com
      - key: NEXT_PUBLIC_SOLANA_NETWORK
        value: https://api.devnet.solana.com 